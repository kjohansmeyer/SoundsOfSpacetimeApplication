<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sounds of Spacetime</title>
    <!-- Boilerplate Template Information - Fill-in later -->
  <meta name="description" content="Our purpose is to explore the physics of gravitational waves via an analogy to audible sounds. Gravitational waves (GW) are ripples in the fabric of spacetime produced by colliding black holes, neutron stars, supernovae, and other astrophysical phenomena.">
  <meta name="author" content="Kevin Johansmeyer">
  <meta name="viewport" content="user-scalable=no, width=device-width"/> <!--mobile display -->
  <meta property="og:title" content="Interactive Gravitational Wave Tool">
  <meta property="og:type" content="Sounds of Spacetime">
  <meta property="og:url" content="http://soundsofspacetime.org/">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="mystyle.css">

  <!-- Plotly.js -->
  <script src ="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
</head>

<body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <h1>Interactive Gravitational Wave Tool</h1>
    <a href="http://soundsofspacetime.org"><h2>Sounds of Spacetime</h2></a>
    
    <label for="alphaSlider"><b>Alpha-</b></label>
    <input type="range" min="0" max="1" value="0" class="slider" step="0.01" id="alphaSlider" oninput="this.nextElementSibling.value = this.value"> 
    <output>0</output><br>

    <label for="m1slider"><b>Mass 1</b></label>
    <input type="range" min="0" max="10" value="1.4" class="slider" step="0.1" id="m1slider" oninput="this.nextElementSibling.value = this.value"> 
    <output>1.4</output><br>
    
    <label for="m2slider"><b>Mass 2</b></label>
    <input type="range" min="0" max="10" value="1.4" step="0.1" class="slider" id="m2slider" oninput="this.nextElementSibling.value = this.value"> 
    <output>1.4</output><br>
    
    <h3 id="curValue"></h3>
    <button id="waveFormBtn">Play Waveform</button><br><br> <!-- better way to do br x2? -->
    
    <!-- Draw Plots -->
    <center> <!-- Remove CSS from html -->
      <div id="myDiv0" style="width:95%;height:250px;"></div><br>
      <div id="myDiv1" style="width:95%;height:250px;"></div>
    </center>
    
  <script src="render.js"></script>
  
</body>
</html>
